server {
    server_name oilasalomatligi.uz www.oilasalomatligi.uz;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/oilasalomatligi.uz/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/oilasalomatligi.uz/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.oilasalomatligi.uz) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = oilasalomatligi.uz) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name oilasalomatligi.uz www.oilasalomatligi.uz;
    return 404; # managed by Certbot
}
